stages:
  - lint
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  MONGODB_URL: "mongodb://admin:password@mongodb:27017/admin"
  MONGO_DB_NAME: "Database"

cache:
  paths:
    - .cache/pip
    - venv/

# MongoDB service for GitLab
services:
  - name: mongo:6.0
    alias: mongodb
    variables:
      MONGO_INITDB_ROOT_USERNAME: "admin"
      MONGO_INITDB_ROOT_PASSWORD: "password"

test:
  stage: test
  image: python:3.11-slim
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt

    - pip install pymongo
    - python -c "
        import pymongo, time, os
        for i in range(30):
            try:
                client = pymongo.MongoClient(os.getenv('MONGODB_URL'), serverSelectionTimeoutMS=2000)
                client.admin.command('ping')
                print('âœ… MongoDB is ready')
                break
            except Exception:
                if i == 29:
                    raise
                time.sleep(1)
        "
  script:
    - pytest tests/ --cov=app --cov-report=xml --cov-report=html -v
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    paths:
      - coverage_html/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    when: always
  only:
    - merge_requests
    - main
    - develop

lint:
  stage: lint
  image: python:3.11-slim
  script:
    - pip install pylint
    - pylint app/ --fail-under=7.0 --disable=W1203,W0105
  allow_failure: true
