name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialize MongoDB using Python script
      run: python mongo-init/initialize_mongo.py
      env:
        MONGODB_URL: mongodb://admin:password@localhost:27017
        MONGO_DB_NAME: Database
    
    - name: Debug environment variables
      run: |
        echo "MONGODB_URL in workflow: $MONGODB_URL"
        echo "Testing connection to MongoDB..."
        python -c "
        import os
        print('Python sees MONGODB_URL:', os.getenv('MONGODB_URL'))
        print('Python sees MONGODB_DB_NAME:', os.getenv('MONGO_DB_NAME'))
        # Try to connect
        from pymongo import MongoClient
        try:
            client = MongoClient(os.getenv('MONGODB_URL', 'mongodb://admin:password@localhost:27017'))
            print('Connection successful!')
            client.close()
        except Exception as e:
            print('Connection failed:', e)
        "

    - name: Run tests with pytest
      env:
        ENVIRONMENT: test
        PYTHONPATH: ${{ github.workspace }}
        MONGODB_URL: mongodb://admin:password@localhost:27017 
        MONGO_DB_NAME: Database
      run: |
        pytest tests/ --cov=app --cov-report=xml --cov-report=html -v

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Run linting
      run: |
        pip install pylint
        pylint app/ --fail-under=7.0 --disable=W1203,W0105

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}-${{ github.run_id }}
        path: |
          coverage_html/
          coverage.xml
