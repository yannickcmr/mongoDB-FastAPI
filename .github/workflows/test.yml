name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

# Define environment variables ONCE at the job level
env:
  MONGODB_URL: mongodb://admin:password@localhost:27017
  MONGO_DB_NAME: Database
  ENVIRONMENT: test
  PYTHONPATH: ${{ github.workspace }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Debug environment variables
      run: |
        echo "MONGODB_URL: $MONGODB_URL"
        echo "MONGO_DB_NAME: $MONGO_DB_NAME"
        echo "Testing connection..."

    - name: Initialize MongoDB using Python script
      run: python mongo-init/initialize_mongo.py

    - name: Run tests with pytest
      run: |
        pytest tests/ --cov=app --cov-report=xml --cov-report=html -v

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Run linting
      run: |
        pip install pylint
        pylint app/ --fail-under=7.0 --disable=W1203,W0105

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}-${{ github.run_id }}
        path: |
          coverage_html/
          coverage.xml
